<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <h1>Will Andy pick me?</h1>
    </header>

    <span id="box-and-woody-wrapper">
      <section id="box-wrapper">
        <div id="top-box-wrapper">
          <!-- <form> -->
            <input type="text" class="top-buttons" id="ask-question-input" placeholder=" Ask your question here!">
            <button class="top-buttons" id="get-your-answer-button">Get your answer</button>
          <!-- </form> -->

          <div id="hidden-message">
            <em>You can't see me!</em>
            <div id="random-msg">
            Random Message
            </div>
          </div>

          <img id="eight-ball-img" src="assets/eight-ball.png" alt="image of eight ball">
        </div>

        <div id="button-wrapper">
          <button id="clear-button">Clear</button>
        </div>
      </section>


        <img id="woody-pic" src="assets/woody.png" alt="Woody from Toy Story smiling">
    </span>
  </body>

  <footer>
    <script src="index.js"></script>
  </footer>
</html>
